<!DOCTYPE html>
<html lang="en">
    <head>
        <title>first bootstrap project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <!--Bootstrap4 CDN -->
    
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
         <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
         <!--Use this for Carousel-->
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
         <!--USe this for lightbox-->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
         <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top"> 
            <a class="navbar-brand" href="#"><img class="img-fluid" src="assets/1.png" width="30" height="30"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon" ></span>
            </button>
            <div class="collapse navbar-collapse" id="#collapsibleNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"> 
                        <a class="nav-link">Who</a>
                    </li>
                    <li class="nav-item"> 
                        <a class="nav-link">What</a>
                    </li>
                    <li class="nav-item"> 
                        <a class="nav-link">Where</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--image carousel-->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ul class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0"></li>
                <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ul>
            <!--slide show-->
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="assets/6.jpg" alt="quote">
                </div>
                <div class="carousel-item active">
                    <img src="assets/7.jpg" alt="quote">
                </div>
                <div class="carousel-item">
                    <img src="assets/8.jpg" alt="quote">
                </div>
            </div>
            <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
        <div id="gallery-lightbox" class="row">
            <div class="col-md-3 col-ig-4">
                <img class="w-100" src="assets/6.jpg" alt="image"data-target="#carousel" data-slide-to="0">
            </div>
            <div class="col-md-3 col-ig-4">
                <img class="w-100" src="assets/7.jpg" alt="image" data-target="#carousel" data-slide-to="1">
            </div>
            <div class="col-md-3 col-ig-4">
                <img class="w-100" src="assets/8.jpg" alt="image"data-target="#carousel" data-slide-to="2">
            </div>
            <div class="col-md-3 col-ig-4">
                <img class="w-100" src="assets/5.jpg" alt="image"data-target="#carousel" data-slide-to="3">
            </div>
        </div>
        <div class="modal" id="modal">
            <div class="modal-dialog">
                <div class="modal-content bg-transparent">
                    <div id="carousel" class="carousel-slide" data-ride="false">
                        <div class="carousel-item">
                            <img class="w-100" src="assets/6.jpg" alt="firstSlide">
                        </div>
                        <div class="carousel-item active">
                            <img class="w-100" src="assets/7.jpg" alt="firstSlide">
                        </div>
                        <div class="carousel-item">
                            <img class="w-100" src="assets/8.jpg" alt="firstSlide">
                        </div>
                        <div class="carousel-item">
                            <img class="w-100" src="assets/5.jpg" alt="firstSlide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carousel" data-slide="prev">
                <span class="carousel-control-prev-icon" aira-hidden="true"></span>
            </a>
            <a class="carousel-control-next" href="#carousel" data-slide="next">
                <span class="carousel-control-next-icon" aira-hidden="true"></span>
            </a>
                </div>
            </div>
        </div>
        
    </body>
</html>
